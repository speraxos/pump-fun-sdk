<html>
<head><title>Wallpaper Preview</title>

body { background: #1a1a1a; color: white; font-family: sans-serif; padding: 20px; }

.item { text-align: center; }
.item img { width: 100%; border-radius: 8px; border: 2px solid #333; }
.item p { margin-top: 8px; font-size: 18px; font-weight: bold; }
</style>
</head>
<body>

  <div class="item"><img src="assets/wallpapers/lairasset3.jpg"><p>3 — lairasset3.jpg</p></div>
  <div class="item"><img src="assets/wallpapers/lairasset4.jpg"><p>4 — lairasset4.jpg</p></div>
  <div class="item"><img src="assets/wallpapers/lairasset5.jpg"><p>5 — lairasset5.jpg</p></div>
  <div class="item"><img src="assets/wallpapers/lair.jpg"><p>6 — lair.jpg</p></div>
  <div class="item"><img src="assets/wallpapers/lairlogo.jpg"><p>7 — lairlogo.jpg</p></div>
  <div class="item"><img src="assets/wallpapers/lairlogo1.jpg"><p>8 — lairlogo1.jpg</p></div>
</div>
</body>
</html>
