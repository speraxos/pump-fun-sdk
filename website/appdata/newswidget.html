<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="lair-include" content="lair.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto News Widget</title>
    <meta name="lair-icon" content="<svg width='232' height='232' viewBox='0 0 232 232' fill='none' xmlns='http://www.w3.org/2000/svg'><rect width='232' height='232' rx='40' fill='#1a1a2e'/><rect x='30' y='50' width='172' height='20' rx='4' fill='#00d4aa'/><rect x='30' y='85' width='140' height='12' rx='3' fill='#ffffff' opacity='0.7'/><rect x='30' y='130' width='172' height='20' rx='4' fill='#ff6b6b'/><rect x='30' y='165' width='120' height='12' rx='3' fill='#ffffff' opacity='0.7'/></svg>">
    <meta name="lair-description" content="Compact crypto news widget for desktop">
    <meta name="lair-widget" content="true">
    <meta name="lair-widget-size" content="320x400">
    <style>
        :root {
            --bg: rgba(15, 15, 20, 0.95);
            --bg-card: rgba(30, 30, 40, 0.9);
            --bg-hover: rgba(50, 50, 65, 0.9);
            --text: #ffffff;
            --text-dim: #888899;
            --accent: #00d4aa;
            --red: #ff6b6b;
            --border: rgba(255, 255, 255, 0.08);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            width: 100%;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            overflow: hidden;
        }
        
        .widget {
            display: flex;
            flex-direction: column;
            height: 100%;
            border-radius: 16px;
            overflow: hidden;
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
        }
        
        /* Header */
        .widget-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 14px;
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid var(--border);
        }
        
        .widget-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            font-weight: 600;
        }
        
        .live-dot {
            width: 6px;
            height: 6px;
            background: var(--accent);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }
        
        .widget-tabs {
            display: flex;
            gap: 4px;
        }
        
        .widget-tab {
            padding: 4px 10px;
            font-size: 10px;
            border: none;
            background: transparent;
            color: var(--text-dim);
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.2s;
        }
        
        .widget-tab:hover {
            background: var(--bg-card);
            color: var(--text);
        }
        
        .widget-tab.active {
            background: var(--accent);
            color: #000;
        }
        
        /* News List */
        .news-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }
        
        .news-list::-webkit-scrollbar {
            width: 4px;
        }
        
        .news-list::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .news-list::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 2px;
        }
        
        .news-item {
            padding: 10px 12px;
            background: var(--bg-card);
            border-radius: 10px;
            margin-bottom: 6px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
        }
        
        .news-item:hover {
            background: var(--bg-hover);
            border-color: var(--accent);
            transform: translateX(2px);
        }
        
        .news-item:last-child {
            margin-bottom: 0;
        }
        
        .news-meta {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 6px;
        }
        
        .news-source {
            font-size: 10px;
            color: var(--accent);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .news-time {
            font-size: 9px;
            color: var(--text-dim);
        }
        
        .news-title {
            font-size: 12px;
            font-weight: 500;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        /* Breaking Badge */
        .breaking-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            font-size: 9px;
            padding: 2px 6px;
            background: var(--red);
            color: #fff;
            border-radius: 4px;
            margin-right: 4px;
        }
        
        /* Loading State */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-dim);
            font-size: 12px;
        }
        
        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Footer */
        .widget-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 14px;
            background: rgba(0, 0, 0, 0.3);
            border-top: 1px solid var(--border);
            font-size: 9px;
            color: var(--text-dim);
        }
        
        .widget-footer a {
            color: var(--accent);
            text-decoration: none;
        }
        
        .refresh-btn {
            background: none;
            border: none;
            color: var(--text-dim);
            cursor: pointer;
            font-size: 14px;
            padding: 2px;
            transition: all 0.2s;
        }
        
        .refresh-btn:hover {
            color: var(--accent);
        }
        
        .refresh-btn.spinning {
            animation: spin 1s linear infinite;
        }
        
        /* Trending Ticker */
        .trending-ticker {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 14px;
            background: rgba(0, 212, 170, 0.1);
            border-bottom: 1px solid var(--border);
            font-size: 10px;
            overflow: hidden;
        }
        
        .trending-label {
            color: var(--accent);
            font-weight: 600;
            white-space: nowrap;
        }
        
        .trending-scroll {
            flex: 1;
            overflow: hidden;
        }
        
        .trending-items {
            display: flex;
            gap: 16px;
            animation: tickerScroll 30s linear infinite;
        }
        
        .trending-item {
            white-space: nowrap;
            color: var(--text-dim);
        }
        
        .trending-item .bullish { color: var(--accent); }
        .trending-item .bearish { color: var(--red); }
        
        @keyframes tickerScroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
    </style>
</head>
<body>
    <div class="widget">
        <!-- Header -->
        <div class="widget-header">
            <div class="widget-title">
                <span>ðŸ“°</span>
                <span>Crypto News</span>
                <div class="live-dot"></div>
            </div>
            <div class="widget-tabs">
                <button class="widget-tab active" data-endpoint="/api/news" onclick="switchTab(this)">All</button>
                <button class="widget-tab" data-endpoint="/api/breaking" onclick="switchTab(this)">ðŸ”´</button>
                <button class="widget-tab" data-endpoint="/api/defi" onclick="switchTab(this)">DeFi</button>
                <button class="widget-tab" data-endpoint="/api/bitcoin" onclick="switchTab(this)">BTC</button>
            </div>
        </div>
        
        <!-- Trending Ticker -->
        <div class="trending-ticker" id="trendingTicker">
            <span class="trending-label">ðŸ”¥ Trending</span>
            <div class="trending-scroll">
                <div class="trending-items" id="trendingItems">
                    <span class="trending-item">Loading...</span>
                </div>
            </div>
        </div>
        
        <!-- News List -->
        <div class="news-list" id="newsList">
            <div class="loading">
                <div class="spinner"></div>
                <span>Loading news...</span>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="widget-footer">
            <span>Powered by <a href="https://github.com/nirholas/free-crypto-news" target="_blank">Free Crypto News</a></span>
            <button class="refresh-btn" onclick="refresh()" title="Refresh">â†»</button>
        </div>
    </div>

    <script>
        const API_BASE = 'https://free-crypto-news.vercel.app';
        const LAIR_HOST = window.LAIR_HOST || (window.location.ancestorOrigins?.[0] || '').replace(/\/$/, '') || location.origin;

        async function cfetch(url, opts) {
            try {
                const r = await fetch(url, opts);
                if (r.ok) return r;
            } catch (_) {}
            return fetch(LAIR_HOST + '/api/proxy?url=' + encodeURIComponent(url), opts);
        }

        let currentEndpoint = '/api/news';
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadNews(currentEndpoint);
            loadTrending();
            
            // Auto-refresh every 90 seconds
            setInterval(() => {
                loadNews(currentEndpoint);
            }, 90000);
            
            // Refresh trending every 5 minutes
            setInterval(loadTrending, 300000);
        });
        
        // Load News
        async function loadNews(endpoint) {
            const list = document.getElementById('newsList');
            
            try {
                const url = endpoint.includes('?') 
                    ? `${API_BASE}${endpoint}&limit=10`
                    : `${API_BASE}${endpoint}?limit=10`;
                    
                const response = await cfetch(url);
                const data = await response.json();
                
                if (data.articles && data.articles.length > 0) {
                    const isBreaking = endpoint.includes('breaking');
                    list.innerHTML = data.articles.map(article => `
                        <div class="news-item" onclick="window.open('${article.link}', '_blank')">
                            <div class="news-meta">
                                <span class="news-source">
                                    ${isBreaking ? '<span class="breaking-badge">BREAKING</span>' : ''}
                                    ${article.source}
                                </span>
                                <span class="news-time">${article.timeAgo || formatTime(article.pubDate)}</span>
                            </div>
                            <div class="news-title">${escapeHtml(article.title)}</div>
                        </div>
                    `).join('');
                } else {
                    list.innerHTML = '<div class="loading"><span>No news available</span></div>';
                }
            } catch (error) {
                console.error('Failed to load news:', error);
                list.innerHTML = '<div class="loading"><span>Failed to load</span></div>';
            }
        }
        
        // Load Trending
        async function loadTrending() {
            try {
                const response = await cfetch(`${API_BASE}/api/trending?limit=10&hours=24`);
                const data = await response.json();
                
                if (data.topics && data.topics.length > 0) {
                    const items = document.getElementById('trendingItems');
                    // Duplicate for seamless scroll
                    const topicsHtml = data.topics.map(t => 
                        `<span class="trending-item">${t.topic} <span class="${t.sentiment}">${t.sentiment === 'bullish' ? 'â†‘' : t.sentiment === 'bearish' ? 'â†“' : 'â€¢'}</span></span>`
                    ).join('');
                    items.innerHTML = topicsHtml + topicsHtml;
                }
            } catch (error) {
                console.error('Failed to load trending:', error);
            }
        }
        
        // Switch Tab
        function switchTab(tab) {
            document.querySelectorAll('.widget-tab').forEach(t => t.classList.remove('active'));
            tab.classList.add('active');
            currentEndpoint = tab.dataset.endpoint;
            loadNews(currentEndpoint);
        }
        
        // Refresh
        function refresh() {
            const btn = document.querySelector('.refresh-btn');
            btn.classList.add('spinning');
            loadNews(currentEndpoint).finally(() => {
                setTimeout(() => btn.classList.remove('spinning'), 500);
            });
        }
        
        // Utilities
        function formatTime(dateStr) {
            const date = new Date(dateStr);
            const now = new Date();
            const diff = Math.floor((now - date) / 1000);
            
            if (diff < 60) return 'now';
            if (diff < 3600) return `${Math.floor(diff / 60)}m`;
            if (diff < 86400) return `${Math.floor(diff / 3600)}h`;
            return `${Math.floor(diff / 86400)}d`;
        }
        
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
