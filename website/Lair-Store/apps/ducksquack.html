<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8" />
    <meta name="lair-include" content="lair.css">

    <meta name="lair-icon" content="cognition_2">
    <title>Ducks Quack</title>
    <style>
      body {
        background-color: #323c41;
    color: #f8ff5a;
    font-family: monospace;
    text-align: center;
      }
      h1 {
        font-size:2rem;
      }
      
      #duckpic {
        margin-top: 10px;
      }
      
      #duckpic a {
        animation: pop 1s infinite;
        
        margin-top: 20vh;
      }
      
      @keyframes pop {
        50% {
          opacity: .5;
        }
      }
      
      b {
        font-weight: 800;
      }
      
      img {
        display: block;
          width: 80vw;
        height: calc(75vh - 50px);
        margin: auto;
        overflow: hidden;
        object-fit:cover;
        animation: zoom 10s infinite ease-in-out;
      }
      
      @keyframes zoom {
        25% {
          object-position: top;
        }
        
        75% {
          object-position: bottom;
        }
      }
    </style>
  </head>

    <div id="duckpic">
      
    </div>
