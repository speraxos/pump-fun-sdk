<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="lair-include" content="lair.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lair DeFi</title>
    <meta name="lair-icon" content="../../assets/lairapp.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }
        #lair-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #333;
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0066ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        <p>Loading Lair DeFi Platform...</p>
    </div>
    <iframe id="lair-frame" src="https://lair-tg.vercel.app/"></iframe>

    <script>
        const iframe = document.getElementById('lair-frame');
        const loading = document.getElementById('loading');

        iframe.addEventListener('load', () => {
            loading.style.display = 'none';
        });

        // Fallback to hide loading after 5 seconds
        setTimeout(() => {
            loading.style.display = 'none';
        }, 5000);
    </script>
</body>
</html>
