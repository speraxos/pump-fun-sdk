<!DOCTYPE html>
<html>
<head><title>Wallpaper Preview</title>
<style>
body { background: #1a1a1a; color: white; font-family: sans-serif; padding: 20px; }
.grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(400px, 1fr)); gap: 20px; }
.item { text-align: center; }
.item img { width: 100%; border-radius: 8px; border: 2px solid #333; }
.item p { margin-top: 8px; font-size: 18px; font-weight: bold; }
</style>
</head>
<body>
<h1>Pump Wallpapers</h1>
<div class="grid">
  <div class="item"><img src="assets/wallpapers/pumpasset.jpg"><p>1 — pumpasset.jpg (current default)</p></div>
  <div class="item"><img src="assets/wallpapers/pumpasset2.jpg"><p>2 — pumpasset2.jpg</p></div>
  <div class="item"><img src="assets/wallpapers/pumpasset3.jpg"><p>3 — pumpasset3.jpg</p></div>
  <div class="item"><img src="assets/wallpapers/pumpasset4.jpg"><p>4 — pumpasset4.jpg</p></div>
  <div class="item"><img src="assets/wallpapers/pumpasset5.jpg"><p>5 — pumpasset5.jpg</p></div>
  <div class="item"><img src="assets/wallpapers/pump.jpg"><p>6 — pump.jpg</p></div>
  <div class="item"><img src="assets/wallpapers/pumplogo.jpg"><p>7 — pumplogo.jpg</p></div>
  <div class="item"><img src="assets/wallpapers/pumplogo1.jpg"><p>8 — pumplogo1.jpg</p></div>
</div>
</body>
</html>
