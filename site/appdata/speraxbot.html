<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sperax Telegram Bot</title>
    <meta name="sperax-icon" content="<svg width='232' height='232' viewBox='0 0 232 232' fill='none' xmlns='http://www.w3.org/2000/svg'><rect width='232' height='232' rx='40' fill='#00ccff'/><rect x='60' y='70' width='112' height='120' rx='15' fill='#ffffff'/><rect x='80' y='90' width='30' height='30' rx='5' fill='#00ccff'/><rect x='122' y='90' width='30' height='30' rx='5' fill='#00ccff'/><rect x='85' y='140' width='62' height='12' rx='6' fill='#00ccff'/><circle cx='45' cy='100' r='8' fill='#ffffff'/><circle cx='187' cy='100' r='8' fill='#ffffff'/><line x1='45' y1='100' x2='60' y2='100' stroke='#ffffff' stroke-width='6'/><line x1='187' y1='100' x2='172' y2='100' stroke='#ffffff' stroke-width='6'/></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }
        #sperax-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #333;
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0066ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        <p>Loading Sperax Telegram Bot...</p>
    </div>
    <iframe 
        id="sperax-frame"
        src="https://pump-fun-sdk.vercel.app"
        allow="clipboard-read; clipboard-write"
        sandbox="allow-same-origin allow-scripts allow-popups allow-forms"
    ></iframe>
    
    <script>
        const iframe = document.getElementById('sperax-frame');
        const loading = document.getElementById('loading');
        
        iframe.addEventListener('load', function() {
            loading.style.display = 'none';
        });
        
        // Hide loading after 5 seconds even if iframe doesn't fully load
        setTimeout(function() {
            loading.style.display = 'none';
        }, 5000);
    </script>
</body>
</html>
