<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sperax AI</title>
    <meta name="sperax-icon" content="../assets/logo.svg">
    <meta name="permissions" content="unsandboxed">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }
        
        #app-frame {
            border: none;
            width: 100%;
            height: 100%;
            display: block;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-family: system-ui;
            text-align: center;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto 20px;
            border: 4px solid rgba(255,255,255,0.1);
            border-top: 4px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #app-frame.loaded ~ #loading {
            display: none;
        }
    </style>
</head>
<body>
    <iframe 
        id="app-frame"
        src="https://sperax.surf/chat"
        allow="camera; microphone; clipboard-read; clipboard-write; geolocation"
        referrerpolicy="origin-when-cross-origin"
    ></iframe>
    
    <div id="loading">
        <div class="spinner"></div>
        <div>Loading Sperax AI...</div>
    </div>
    
    <script>
        const frame = document.getElementById('app-frame');
        
        // Hide loading when iframe loads
        frame.addEventListener('load', () => {
            frame.classList.add('loaded');
        });
        
        // Optional: Message passing between SperaxOS and Sperax AI
        window.addEventListener('message', (event) => {
            // Handle messages from Sperax AI iframe
            if (event.origin === 'https://sperax.surf/chat') {
                console.log('Message from Sperax AI:', event.data);
                
                // Could trigger SperaxOS actions, e.g.:
                // if (event.data.action === 'openFile') {
                //     window.parent.openFileDialog();
                // }
            }
        });
        
        // Send messages to Sperax AI
        function sendToChat(message) {
            frame.contentWindow.postMessage(message, 'https://sperax.surf/chat');
        }
        
        // Make available globally for other SperaxOS apps
        window.sendToChat = sendToChat;
    </script>
</body>
</html>
