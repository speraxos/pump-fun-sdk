name: Security

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run weekly on Monday at 00:00 UTC
    - cron: '0 0 * * 1'

permissions:
  contents: read
  security-events: write

jobs:
  audit-npm:
    name: npm Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true

  audit-rust:
    name: Rust Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run cargo audit
        working-directory: rust
        run: cargo audit

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high

  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  file-permissions:
    name: File Permission Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for keypair files
        run: |
          # Ensure no private key files are committed
          if find . -name "*.json" -exec grep -l '^\[' {} \; | xargs -I {} python3 -c "
          import json, sys
          try:
            data = json.load(open('{}'))
            if isinstance(data, list) and len(data) == 64 and all(isinstance(x, int) for x in data):
              print(f'WARNING: Possible keypair file: {}')
              sys.exit(1)
          except: pass
          " 2>/dev/null; then
            echo "::error::Potential private key file detected in repository"
            exit 1
          fi
          echo "No private key files found âœ“"

      - name: Run security checklist
        run: |
          if [ -f tools/check-file-permissions.sh ]; then
            bash tools/check-file-permissions.sh
          fi

