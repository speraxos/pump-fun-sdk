<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200" fill="none">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a3e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f23;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9945FF" />
      <stop offset="50%" style="stop-color:#14F195" />
      <stop offset="100%" style="stop-color:#9945FF" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9945FF" />
      <stop offset="100%" style="stop-color:#14F195" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" rx="12" fill="url(#bg)"/>
  
  <!-- Accent line top -->
  <rect x="0" y="0" width="800" height="3" rx="1.5" fill="url(#accent)" opacity="0.8"/>
  
  <!-- Grid pattern -->
  <g opacity="0.04" stroke="#14F195">
    <line x1="100" y1="0" x2="100" y2="200" stroke-width="1"/>
    <line x1="200" y1="0" x2="200" y2="200" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="200" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="200" stroke-width="1"/>
    <line x1="500" y1="0" x2="500" y2="200" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="200" stroke-width="1"/>
    <line x1="700" y1="0" x2="700" y2="200" stroke-width="1"/>
    <line x1="0" y1="50" x2="800" y2="50" stroke-width="1"/>
    <line x1="0" y1="100" x2="800" y2="100" stroke-width="1"/>
    <line x1="0" y1="150" x2="800" y2="150" stroke-width="1"/>
  </g>

  <!-- Solana logo stylized -->
  <g transform="translate(65, 60)" filter="url(#glow)">
    <!-- Parallelogram shapes like Solana logo -->
    <path d="M0 60 L12 48 L72 48 L60 60 Z" fill="#14F195" opacity="0.9"/>
    <path d="M0 38 L12 26 L72 26 L60 38 Z" fill="#9945FF" opacity="0.9"/>
    <path d="M0 16 L12 28 L72 28 L60 16 Z" fill="url(#textGrad)" opacity="0.9"/>
  </g>

  <!-- Main title -->
  <text x="160" y="95" font-family="'SF Mono', 'Fira Code', 'Cascadia Code', monospace" font-size="48" font-weight="800" fill="url(#textGrad)" filter="url(#glow)">Pump SDK</text>

  <!-- Subtitle -->
  <text x="160" y="130" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="16" fill="#8b8bae" letter-spacing="0.5">Community SDK for the Pump protocol</text>

  <!-- Version badge -->
  <g transform="translate(160, 145)">
    <rect width="55" height="22" rx="4" fill="#9945FF" opacity="0.2"/>
    <text x="27.5" y="15" font-family="monospace" font-size="11" fill="#9945FF" text-anchor="middle">v1.28.0</text>
  </g>
  <g transform="translate(225, 145)">
    <rect width="85" height="22" rx="4" fill="#14F195" opacity="0.15"/>
    <text x="42.5" y="15" font-family="monospace" font-size="11" fill="#14F195" text-anchor="middle">TypeScript</text>
  </g>
  <g transform="translate(320, 145)">
    <rect width="60" height="22" rx="4" fill="#E8590C" opacity="0.15"/>
    <text x="30" y="15" font-family="monospace" font-size="11" fill="#E8590C" text-anchor="middle">Solana</text>
  </g>

  <!-- Decorative dots -->
  <circle cx="680" cy="50" r="3" fill="#14F195" opacity="0.3"/>
  <circle cx="700" cy="65" r="2" fill="#9945FF" opacity="0.4"/>
  <circle cx="720" cy="45" r="4" fill="#14F195" opacity="0.2"/>
  <circle cx="740" cy="70" r="2.5" fill="#9945FF" opacity="0.3"/>
  <circle cx="660" cy="75" r="2" fill="#14F195" opacity="0.25"/>

  <!-- Decorative bonding curve -->
  <g transform="translate(600, 40)" opacity="0.15">
    <path d="M0 100 Q30 95 50 80 Q70 60 90 30 Q100 15 120 5" stroke="url(#accent)" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <circle cx="120" cy="5" r="4" fill="#14F195"/>
  </g>

  <!-- Accent line bottom -->
  <rect x="0" y="197" width="800" height="3" rx="1.5" fill="url(#accent)" opacity="0.8"/>
</svg>

